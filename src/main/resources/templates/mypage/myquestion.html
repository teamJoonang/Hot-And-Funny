<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- common.css -->

    <header th:replace="fragment/header :: header"></header>

        <div class="container px-5 h-100">
            <div class="row d-flex py-5 h-100">

                    <div class="card">

                            <!-- 문의내역 -->
                            <div class="row table-responsive">
                                <table class="table table-hover text-center table-striped" >
                                    <caption style="display: none;">문의내역</caption>
                                    <thead>
                                        <tr>
                                            <th scope="col" class="px-3">NO</th>
                                            <th scope="col" class="px-3">카테고리</th>
                                            <th scope="col" class="px-3">제목</th>
                                            <th scope="col" class="px-3">작성일</th>
                                            <th scope="col" class="px-3">답변여부</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="i : ${list}">
                                            <td th:text="${i.id}">3</td>
                                            <td th:text="${i.category}">환불</td>
                                            <td th:text="${i.title}">입금이 아직 안된 것 같네요.</td>
                                            <td th:text="${i.createdAt}">2023.09.05</td>

                                        </tr>

<!--                                            <td>2023.09.01</td>-->
<!--                                            <td>답변완료</td>-->
<!--                                        </tr>-->

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer th:replace="fragment/white_footer :: footer"></footer>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <!-- login.css -->
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
    
    <title>Signup</title>
</head>
<body id="securityBody">

    <!-- content -->
    <section class="h-100">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" id="signup_card" >
                        <div class="card-body p-4 text-center shadow-lg overflow-y-scroll" style="border-radius: 1rem;">

                            <h3 class="mb-3" style="color:#ea10ac;">Sign up</h3>
                            
                            <!-- 홈으로 돌아가기 위한 로고 -->
                            <a href="../../index.html" th:href="@{/}">
                                <img src="../../static/img/concert_logo_final2_black1.png" alt="logo"
                                th:src="@{/img/concert_logo_final2_black1.png}">
                            </a>
                            
                            <p class="mb-4 mt-2" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                        
                            <form class="small">

                                <!-- 회원가입 양식 -->
                                <div class="text-start">
                                    <!-- 이메일 -->    
                                    <div class="row">
                                        <div class="col-9" >
                                            <label class="form-label m-1" for="new_email">이메일</label>
                                            <input type="email" class="form-control" id="new_email"
                                                autocomplete="off" required="required" placeholder="user@email.com"/>
                                        </div>
                                        <div class="col-3 text-center">
                                            <button class="btn btn-primary border-0" id="idCheck">중복체크</button>
                                        </div>
                                    </div>
                                    <!-- 이메일 코드 인증 -->
                                    <div class="row">
                                        <div class="col-9 mt-1">
                                            <label for="emailCodeconfirm" id="emailCodeConfirmTxt">인증번호를 입력해주세요</label>
                                            <input type="text" class="form-control" autocomplete="off" required="required" placeholder="이메일을 확인해주세요." id="emailCodeconfirm">
                                        </div>
                                        <div class="col-3 text-center">
                                            <button class="btn btn-primary border-0" type="button" id="checkEmail">인증발송</button>
                                        </div>
                                    </div>
                                    <!-- 비밀번호 -->
                                    <label class="form-label m-1" for="new_password">비밀번호</label>
                                    <span class="small" style="color: #ea10ac;" id="pw_err">8~30자의 영문 대/소문자, 숫자, 특수문자 반드시 사용해 주세요.</span>
                                    <input type="password" class="form-control" id="new_password" maxlength="30"
                                        required="required" placeholder="8~30자의 영문 대/소문자, 숫자, 특수문자를 반드시 사용해 주세요."/>
                                    <!-- 비밀번호 재확인 -->
                                    <label class="form-label m-1" for="new_password">비밀번호 확인</label>
                                    <span class="small" style="color: #ea10ac;" id="repw_err">비밀번호를 일치 시켜주세요.</span>
                                    <input type="password" class="form-control" id="new_re_password"
                                        required="required" placeholder="비밀번호를 일치 시켜주세요."/>
                                    <!-- 이름 -->
                                    <label class="form-label m-1" for="new_name">이름</label>
                                    <span class="small" style="color: #ea10ac" id="name_err">한글 , 영문 대소문자 20글자 이내 입력해주세요.</span>
                                    <input type="text" class="form-control" id="new_name" maxlength="20"
                                        required placeholder="한글 또는 영문 20글자 이내로 입력해주세요."/>
                                    <div class="row">
                                        <div class="col-9" >
                                            <!-- 별명 -->
                                            <label class="form-label m-1" for="new_nickname">별명</label>
                                            <span class="small" style="color: #ea10ac; " id="nickname_err">'_'를 제외한 특수문자 불가.</span>
                                            <input type="text" class="form-control" id="new_nickname" required="required"
                                                placeholder="다른 사용자와 소통할 이름입니다.">
                                        </div>
                                        <div class="col-3 text-center">
                                            <button class="btn btn-primary border-0" id="nickNameCheck">중복체크</button>
                                        </div>
                                    </div>
                                    <!-- 연락처 -->
                                    <label class="form-label m-1" for="new_tel">연락처</label>
                                    <span class="small" style="color: #ea10ac;" id="tel_err">'-' 빼고 숫자 11자리만 입력해주세요.</span>
                                    <input type="number" class="form-control" id="new_tel" maxlength="11"
                                        required="required" placeholder="'-'빼고 숫자 11자리를 입력해주세요."/>
                                    <!-- 통신사 -->
                                    <!-- <div class="row gx-3 mb-2 mt-3 justify-content-center text-center" id="mobile_carrier">
                                        <span class="small" style="color: #ea10ac;" id="carrier_err">통신사를 선택해주세요.</span>
                                        <div class="col-md-2 mx-2">skt</div>
                                        <div class="col-md-2 mx-2">kt</div>
                                        <div class="col-md-2 mx-2">lg</div>
                                        <div class="col-md-2 mx-2">알뜰폰</div>
                                    </div> -->

                                    <!-- 주소 -->
                                    <div class="row">
                                        <div class="col-9" >
                                            <label class="form-label m-1">주소</label>
                                            <input class="form-control mb-1" type="text" id="postcode" placeholder="우편번호">
                                        </div>
                                        <div class="col-3 text-center">
                                            <button type="button" class="btn btn-primary border-0" onclick="execDaumPostcode()" id="addrFinder">주소찾기</button>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mb-1" required="required" id="new_address" placeholder="주소">
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" class="form-control mb-1" id="detailAddress" placeholder="상세주소">
                                        </div>
                                        <div class="col-5">
                                            <input type="text" class="form-control mb-1" id="extraAddress" placeholder="참고항목">
                                        </div>
                                    </div>

                                    <!-- row -->
                                    <div class="row gx-2">
                                        <!-- 나이 -->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="new_age">나이</label>
                                            <span class="small" style="color: #ea10ac;" id="age_err">숫자만 입력해주세요.</span>
                                            <input class="form-control" id="new_age" type="number" placeholder="숫자만 입력해주세요." required="required" max="120">
                                        </div>
                                        <!-- 성별 -->
                                        <div class="col-md-6 text-center mt-4">
                                            <label class="small mb-1" for="new_gender_male">성별</label>
                                            <input class="chk_input new_gender" type="radio" name="gender"  id="new_gender_male" > 남자
                                            <label class="small mb-1" for="new_gender_female"></label>
                                            <input class="chk_input new_gender" type="radio" name="gender" id="new_gender_female"  checked> 여자
                                        </div>
                                    </div>
                                </div>
                                
                                <hr class="text-bg-info">
                                <button class="btn btn-lg m-3 text-white border-0" type="button" id="loginBtn">Signup</button>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- signup js -->
    <script src="../../static/js/signup.js" th:src="@{/js/signup.js}"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- daum addr -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../static/css/approval.css" th:href="@{/css/approval.css}">
    <title>PurchaseResult</title>
</head>
<body>
    <main class="border border-1">
        <div class="d-flex border-bottom border-2 px-2 py-1">
            <div class="d-flex flex-grow-1 align-items-center">
                <!-- <img src="/static/img/concert_logo.png" alt="콘서트 미니로고" class="mini-logo bg-black"> -->
                <span class="fw-bold">Hot & Funny</span>
                <span class="text-secondary small fw-semibold ps-1">지금 바로 콘서트를 즐겨보세요!</span>
            </div>
            <div class="d-flex pe-1">
                <span class="fw-bolder small">example@example</span>
                <span class="text-secondary ms-1">님</span>
                <span class="mx-2">|</span>
                <span class="fw-semibold text-danger"></span>
            </div>
        </div>
        <h4 class="fw-bold text-center mt-3 py-4">결제가완료되었습니다.</h4>
        <div class="row gx-0 px-3">
            <div class="col-4 fw-semibold">
                <div class="border border-end-0 bg-secondary bg-opacity-25 ps-2 py-1">총 결제금액</div>
                <div class="py-5 fs-5 border border-top-0 border-end-0 text-end pe-3">
                    <span>30,000</span>
                    <span>원</span>
                    <!-- <i class="material-symbols-outlined rounded-circle bg-secondary bg-opacity-50 text-white calc-icon">remove</i> -->
                    <i class="material-symbols-outlined calc-icon">remove</i>

                </div>
            </div>
            <div class="col-4 fw-semibold">
                <div class="fw-semibold border border-end-0 bg-secondary bg-opacity-25 ps-2 py-1">할인금액</div>
                <div class="py-5 fs-5 border border-top-0 border-end-0 text-end pe-3">
                    <span>7,000</span>
                    <span>원</span>
                    <!-- <i class="material-symbols-outlined rounded-circle bg-secondary bg-opacity-50 text-white">equal</i> -->
                    <i class="material-symbols-outlined calc-icon">equal</i>

                </div>
            </div>
            <div class="col-4 fw-semibold">
                <div class="fw-bold text-danger border border-1 bg-secondary bg-opacity-25 ps-2 py-1">최종 결제금액</div>
                <div class="py-5 fs-5 border border-top-0 text-end pe-3">
                    <span>23,000</span>
                    <span>원</span>
                </div>
            </div>
        </div>
        <div class="border border-2 mx-3 my-4 py-3 rounded-1">
            <div class="d-flex ps-3">
                <div class="fw-semibold">콘서트 날짜</div>
                <div class="ps-2">2023-09-04</div>
            </div>
            <div class="d-flex ps-3">
                <div class="fw-semibold">좌석</div>
                <div class="d-flex ps-2">
                    <div class="pe-1">A-12</div>
                    <div class="pe-1">B-13</div>
                    <div class="pe-1">C-15</div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto pb-4">
            <a class="btn btn btn-danger" href="index.html">확인</a>
        </div>
        <div class="d-flex small bg-light border-top border-1 ps-3 text-muted">
            <div class="pe-2 text-decoration-underline">이용약관</div>
            <div class="pe-2 text-decoration-underline">개인정보취급방침</div>
            <div class="pe-2 text-decoration-underline">고객센터</div>
            <div class="flex-grow-1 pe-2 text-end">
                <span>HotAndFunny Corp.</span>
            </div>
        </div>
    </main>
   
</body>
</html>
